<div class="container p-5" *ngIf="tableVisibility">
  <div class="border border-light rounded p-5">
    <div>
      <button type="button" class="btn btn-sm btn-secondary" (click)="ShowSignInForm() ">New person</button>
    </div>

    <br />

    <table class="table table-striped table-hover table-sm" *ngIf="people">
      <tr class="thead-light">
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Occupation</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let person of people">
        <td>{{ person.name }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.age }}</td>
        <td>{{ person.occupation }}</td>

        <td>
          <button type="button" class="btn btn-sm btn-outline-info" (click)="ShowEditForm(person.id)">
            Edit
          </button>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="ShowDeleteConfirmation(person.id, person.name, modalContent)">
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="container p-5" *ngIf="formVisibility">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="form">
      <h6>{{ formTitle }}</h6>
      <hr />

      <form [formGroup]="form" (ngSubmit)="(SendForm)">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="name"
          />
        </div>

        <div class="form-group">
          <label>LastName</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="lastName"
          />
        </div>

        <div class="form-group">
          <label>Age</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="age"
          />
        </div>

        <div class="form-group">
          <label>Occupation</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="occupation"
          />
        </div>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Save
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light" (click)="Back()">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #modalContent>
        <div class="modal-header">
          <h5 class="modal-title pull-left">Delete confirmation</h5>
          <button type="button" class="close pull-right" arial-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete {{personName}}.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="modalRef.hide()">No</button>
          <button type="button" class="btn btn-outline-danger" (click)="Delete(personId)">Yes</button>
        </div>
</ng-template>
